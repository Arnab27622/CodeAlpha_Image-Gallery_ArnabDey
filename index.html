<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="logo" />
            Chroma Gallery
        </div>
        <div class="navBar">
            <p>Products</p>
            <p>Pricing</p>
            <p>Resources</p>
            <p>About Us</p>
        </div>
    </div>
    <div class="mainHeading">
        <p class="addition">Welcome To</p>
        <p class="welcome">Chroma Gallery</p>
    </div>
    <div class="gallery">
        <div class="section">
            <button class="types active" data-name="all">All</button>
            <button class="types" data-name="abstract">Abstract</button>
            <button class="types" data-name="portrait">Portrait</button>
            <button class="types" data-name="landscape">Landscape</button>
            <button class="types" data-name="others">Others</button>
        </div>
        <div class="pics">
            <div class="all">
                <div class="image" data-name="abstract">
                    <img src="images/absart1.jpg" alt="Abstract1">
                </div>
                <div class="image" data-name="abstract">
                    <img src="images/absart2.webp" alt="Abstract2">
                </div>
                <div class="image" data-name="abstract">
                    <img src="images/absart3.webp" alt="Abstract3">
                </div>
                <div class="image" data-name="portrait">
                    <img src="images/portrait1.jpg" alt="Portrait1">
                </div>
                <div class="image" data-name="portrait">
                    <img src="images/portrait2.jpg" alt="Portrait2">
                </div>
                <div class="image" data-name="portrait">
                    <img src="images/portrait3.jpg" alt="Portrait3">
                </div>
                <div class="image" data-name="landscape">
                    <img src="images/landscape1.webp" alt="Landscape1">
                </div>
                <div class="image" data-name="landscape">
                    <img src="images/landscape2.jpg" alt="Landscape2">
                </div>
                <div class="image" data-name="landscape">
                    <img src="images/landscape3.jpg" alt="Landscape3">
                </div>
                <div class="image" data-name="others">
                    <img src="images/img1.jpg" alt="Others1">
                </div>
                <div class="image" data-name="others">
                    <img src="images/img2.png" alt="Others2">
                </div>
                <div class="image" data-name="others">
                    <img src="images/img3.webp" alt="Others3">
                </div>
            </div>
            <div class="preview-box">
                <div class="details">
                    <span class="title">Image Category: <p></p></span>
                    <span class="icon fas fa-times"></span>
                </div>
                <div class="image-box"><img src="" alt=""></div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="loadMore">
            <div class="loadPic">
                <i class="fas fa-image"></i>
            </div>
            <button>Load More</button>
        </div>
    </div>
    <div class="footer">
        <div class="info">
            <a href="#">Opening Hours</a>
            <a href="#">Map & Directions</a>
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
            <div class="subscribe">
                <h2>Subscribe to Newsletter</h2>
                <p>Get the latest news on new</p>
                <p>releases, event, and developments.</p>
                <form action="/newsletter">
                    <div class="input">
                        <input type="email" name="Email" placeholder="Enter email address..." required>
                    </div>
                    <div class="button3">
                        <input class="submit" type="submit" value="Subscribe">
                    </div>
                </form>
            </div>
        </div>
        <div class="socialMedia">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <div class="copyright">
            <p>Â©2024 Chroma Gallery. All rights reserved</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
